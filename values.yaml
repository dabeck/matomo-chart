replicaCount: 1

image:
  registry: docker.io
  repository: bitnami/matomo
  tag: 4.1.1
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""
matomoUsername:
matomoPassword:
matomoEmail:

# Additional env vars
# env:
#   - name: "MATOMO_HOST"
#     value: "127.0.0.1"
#   - name: "MATOMO_WEBSITE_NAME"
#     value: "example"
#   - name: "MATOMO_WEBSITE_HOST"
#     value: "https://example.com"
#   - name: "MATOMO_ENABLE_PROXY_URI_HEADER"
#     value: "no"

initScripts:
  # Name of configMap that contains one or more init scripts.
  # See: https://github.com/bitnami/bitnami-docker-matomo/blob/master/3/debian-10/rootfs/post-init.sh
  name: init-scripts

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  #  - matomo.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
volumeClaim:
  existingClaim: false
  # Reuse existing claim: (if empty, a new PVC will be created)
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  # Specific storage class (if empty, the cluster default will be used)
  storageClass:

smtp:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}

archiver:
  enabled: true
  schedule: "*/5 * * * *"
  domain: ""
  resources: {}


mariadb:
  ## Switch to either deploy mariaDB as part of the chart, or use an external MariaDB instance :
  ## (external mariadb requires mariadb.auth.host and mariadb.auth.port to be set)
  deployChart: true
  ## Chart:MariaDB 
  ## ref: https://github.com/bitnami/charts/tree/master/bitnami/mariadb
  auth:
    ## Only used when internal MariaDB is disabled (mariadb.deployChart=false)
    host: mariadb.example.com
    port: 3306
    database: matomo_db
    username: matomo_user
  primary:
    persistence: &persitence
      size: 5Gi
    config: &config |-
      [mysqld]
      skip-name-resolve
      explicit_defaults_for_timestamp
      basedir=/opt/bitnami/mariadb
      plugin_dir=/opt/bitnami/mariadb/plugin
      port=3306
      socket=/opt/bitnami/mariadb/tmp/mysql.sock
      tmpdir=/opt/bitnami/mariadb/tmp
      max_allowed_packet=128M
      bind-address=0.0.0.0
      pid-file=/opt/bitnami/mariadb/tmp/mysqld.pid
      log-error=/opt/bitnami/mariadb/logs/mysqld.log
      character-set-server=UTF8
      collation-server=utf8_general_ci
      [client]
      port=3306
      socket=/opt/bitnami/mariadb/tmp/mysql.sock
      default-character-set=UTF8
      plugin_dir=/opt/bitnami/mariadb/plugin
      [manager]
      port=3306
      socket=/opt/bitnami/mariadb/tmp/mysql.sock
      pid-file=/opt/bitnami/mariadb/tmp/mysqld.pid
  secondary:
    persisitence: *persitence
    config: *config
    replicaCount: 0
